name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: dependencies
      run: sudo apt install libsrtp2-dev libpcap-dev clang-format
    - name: lint
      run: make check-format
    - name: build
      run: make app
    - name: test
      run: make test
